<body style="display: flex;">
    <div class="div1">
        <div id="button-container">
            <button class="button" id="run-button">Run</button>

    <script>
        // Create an Ace editor instance
        var editor = ace.edit("editor");

        // Set the editor's theme and mode
        editor.setTheme("ace/theme/monokai.js"); // Choose a theme from the 'theme' folder
        // editor.setModuleUrl("ace/theme/monokai", "https://github.com/ajaxorg/ace/blob/master/src/theme/monokai.js"); // Choose a theme from the 'theme' folder
        editor.session.setMode("ace/mode/javascript"); // Choose a mode from the 'mode' folder
